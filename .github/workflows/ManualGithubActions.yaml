name: Manual GitHub Actions Demo Tests - Behave + Playwright
run-name: ${{ github.actor }} is testing with Behave + Playwright ðŸš€

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Qual a tag?
        required: true
        type: choice
        options:
          - login
          - smoke
          - regression

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          playwright install --with-deps
          npm install -g allure-commandline

      - name: Run Behave tests with Allure
        working-directory: PyPwBehave/test-automation-tool
        run: |
          mkdir -p allure-results/${{ matrix.browser }}
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          export ALLURE_RESULTS_DIR=allure-results/${{ matrix.browser }}
          behave -f allure_behave.formatter:AllureFormatter \
            src/features/Development_python.feature \
            --no-capture \
            -D browser=${{ matrix.browser }} \
            -t @${{ inputs.tag }}

      - name: Upload individual browser Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-${{ matrix.browser }}
          path: PyPwBehave/test-automation-tool/allure-results/${{ matrix.browser }}

  assemble:
    needs: tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository (needed for paths)
        uses: actions/checkout@v3

      - name: Download all browser results
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      - name: Combine Allure results
        run: |
          mkdir -p combined-allure
          for dir in allure-results/*; do
            cp -r "$dir"/* combined-allure/
          done

      - name: Generate final Allure report
        run: |
          allure generate combined-allure -o final-allure-report --clean

      - name: Upload final combined Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-reports
          path: final-allure-report
