name: GitHub Actions Demo Tests - Behave
run-name: ${{ github.actor }} is testing Behave + Playwright üöÄ

on: [push]

jobs:
  Explore-GitHub-Actions-Testing:
    runs-on: ubuntu-latest
    permissions: write-all

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      # 1. Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup Python 3.12
      - name: Install Python 3.12.0
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.0'

      # 3. Setup Node.js 20
      - name: Install Nodejs v20.17.0
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      # 4. Instala depend√™ncias
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g allure-commandline
          playwright install --with-deps

      # 5. Rodar Behave para cada browser
      - name: Run Behave Tests (HTML)
        working-directory: PyPwBehave/test-automation-tool
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          mkdir -p reports/${{ matrix.browser }}

          echo "Running Behave for browser: ${{ matrix.browser }}"
          behave src/features \
            -f behave_html_formatter:HTMLFormatter \
            -o $(pwd)/reports/${{ matrix.browser }}/report.html \
            -D browser=${{ matrix.browser }}

      # 6. Debug: listar conte√∫do da pasta reports
      - name: Debug Reports
        working-directory: PyPwBehave/test-automation-tool
        run: |
          echo "Conte√∫do da pasta reports:"
          ls -lR reports || echo "Nenhum ficheiro encontrado"

      # 7. Zipar o relat√≥rio
      - name: Zip Report
        working-directory: PyPwBehave/test-automation-tool
        run: |
          zip -r results-${{ matrix.browser }}.zip reports/${{ matrix.browser }}

      # 8. Upload do relat√≥rio
      - name: Upload Tests Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.browser }}
          path: PyPwBehave/test-automation-tool/results-${{ matrix.browser }}.zip
          if-no-files-found: error
          retention-days: 2
