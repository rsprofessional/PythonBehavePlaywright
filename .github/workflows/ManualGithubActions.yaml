name: Manual GitHub Actions Demo Tests - Behave + Playwright
run-name: ${{ github.actor }} is testing with Behave + Playwright ðŸš€

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Qual a tag?
        required: true
        type: choice
        options:
          - login
          - smoke
          - regression

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          playwright install --with-deps
          npm install -g allure-commandline

      - name: Run Behave tests with Allure
        working-directory: PyPwBehave/test-automation-tool
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          export ALLURE_RESULTS_DIR=$(pwd)/allure-results/${{ matrix.browser }}

          mkdir -p "$ALLURE_RESULTS_DIR"

          behave src/features \
            -f allure_behave.formatter:AllureFormatter \
            -o "$ALLURE_RESULTS_DIR" \
            --no-capture \
            -D browser=${{ matrix.browser }} \
            -t @${{ inputs.tag }} || true

      - name: Debug Allure results
        working-directory: PyPwBehave/test-automation-tool
        run: |
          echo "Allure results generated:"
          find allure-results -type f || echo "No files found"

      - name: Upload Allure results (por browser)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: PyPwBehave/test-automation-tool/allure-results/${{ matrix.browser }}
          if-no-files-found: error

  allure-report:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      - name: Merge Allure results
        run: |
          mkdir -p merged-allure-results
          find allure-results -type f -exec cp {} merged-allure-results \;

      - name: Generate Allure Report
        run: |
          allure generate merged-allure-results -o allure-report --clean

      - name: Zip Allure Report
        run: |
          zip -r allure-report.zip allure-report

      - name: Upload Allure Report ZIP
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip
