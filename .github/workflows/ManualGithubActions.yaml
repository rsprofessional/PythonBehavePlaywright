name: GitHub Actions Demo Tests - Behave + Allure
run-name: ${{ github.actor }} is testing Behave + Playwright ðŸš€

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Escolha o browser'
        required: true
        default: all
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
          - edge

      tags:
        description: 'Tags do Behave (ex: @smoke or @login). Use all para todas'
        required: true
        default: all
        type: choice
        options:
          - all
          - smoke
          - feature
          - regression

jobs:
  Explore-GitHub-Actions-Testing:
    runs-on: ubuntu-latest
    permissions: write-all

    strategy:
      fail-fast: false
      matrix:
        browser: ${{ fromJson(
          github.event.inputs.browser == 'all'
          && '["chromium","firefox","webkit","edge"]'
          || format('["{0}"]', github.event.inputs.browser)
         ) }}

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Ubuntu dependencies para Playwright
      - name: Install Ubuntu Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk-bridge2.0-0 libx11-xcb1 libxcomposite1 \
            libxdamage1 libxrandr2 libasound2 libpangocairo-1.0-0 \
            libatk1.0-0 libcups2 libxss1 libgbm1 fonts-liberation \
            libappindicator3-1 wget unzip

      # 3. Python
      - name: Install Python 3.12.0
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.0'

      # 4. Node.js
      - name: Install Nodejs v20.17.0
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      # 5. DependÃªncias Python e Playwright
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g allure-commandline
          playwright install --with-deps
          npx playwright install msedge

      # 6. Executar testes Behave
      - name: Run Behave Tests (Allure)
        working-directory: PyPwBehave/test-automation-tool
        env:
          ALLURE_RESULTS_DIR: ${{ github.workspace }}/PyPwBehave/test-automation-tool/allure-results/${{ matrix.browser }}
          PWDEBUG: 1
          DEBUG: playwright:*
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          mkdir -p $ALLURE_RESULTS_DIR
          mkdir -p screenshots

          echo "Browser: ${{ matrix.browser }}"
          echo "Tags: ${{ github.event.inputs.tags }}"
          echo "Allure results dir: $ALLURE_RESULTS_DIR"

          # Executa com ou sem tags
          if [ "${{ github.event.inputs.tags }}" = "all" ]; then
            behave src/features \
              -f allure_behave.formatter:AllureFormatter \
              -D browser=${{ matrix.browser }}
          else
            behave src/features \
              -f allure_behave.formatter:AllureFormatter \
              -D browser=${{ matrix.browser }} \
              --tags "${{ github.event.inputs.tags }}"

      # 7. Gerar relatÃ³rio Allure
      - name: Generate Allure Report
        if: always()
        working-directory: PyPwBehave/test-automation-tool
        run: |
          allure generate allure-results/${{ matrix.browser }} \
            -o allure-report/${{ matrix.browser }} --clean

      # 8. Zip do relatÃ³rio
      - name: Zip Allure Report
        if: always()
        working-directory: PyPwBehave/test-automation-tool
        run: |
          zip -r allure-report-${{ matrix.browser }}.zip allure-report/${{ matrix.browser }}

      # 9. Upload do artefato
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: PyPwBehave/test-automation-tool/allure-report-${{ matrix.browser }}.zip
          retention-days: 5
