name: Manual GitHub Actions Demo Tests - Behave + Playwright
run-name: ${{ github.actor }} is testing with Behave + Playwright ðŸš€
on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Qual a tag a ser executada?
        required: true

jobs:
  Manual-GitHub-Actions-Testing:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g npm@10
          sudo npm install @playwright/test
          sudo npx playwright install-deps
          npx playwright install

      - name: Run Behave tests
        run: |
          mkdir -p reports
          behave -f allure_behave.formatter:AllureFormatter -o ./reports -D browser=${{ matrix.browser }} -t @${{ inputs.tag }} features/
          # Caso queira Pytest + Playwright:
          pytest tests/ --alluredir=reports --browser=${{ matrix.browser }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{matrix.browser}}
          path: ./reports
          if-no-files-found: ignore
          retention-days: 2

      - name: Download Test Results
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: results-${{matrix.browser}}

      - name: Generate Allure Report
        if: always()
        run: |
          sudo npm install -g allure-commandline
          allure generate ./reports -o ./reports/html --clean
          allure open ./reports/html
