name: GitHub Actions Demo Tests - Behave + Allure
run-name: ${{ github.actor }} is testing Behave + Playwright ðŸš€

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Escolha o browser'
        required: true
        default: all
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
          - edge
      tags:
        description: 'Tags do Behave (ex: @smoke or @login). Use all para todas'
        required: true
        default: all
        type: choice
        options:
          - all
          - smoke
          - feature
          - regression
          - api

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions: write-all

    strategy:
      fail-fast: false
      matrix:
        browser: ${{ fromJson(
          github.event.inputs.browser == 'all'
          && '["chromium","firefox","webkit","edge"]'
          || format('["{0}"]', github.event.inputs.browser)
         ) }}

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      # 3. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Instalar dependÃªncias
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g allure-commandline
          playwright install --with-deps

      # 5. Add npm global bin to PATH
      - name: Add npm global bin to PATH
        run: echo "$(npm bin -g)" >> $GITHUB_PATH

      # 6. Run Behave Tests
      - name: Run Behave Tests
        working-directory: PyPwBehave/test-automation-tool
        env:
          ALLURE_RESULTS_DIR: ${{ github.workspace }}/PyPwBehave/test-automation-tool/allure-results/${{ matrix.browser }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          mkdir -p "$ALLURE_RESULTS_DIR"
          mkdir -p screenshots

          echo "Browser: ${{ matrix.browser }}"
          echo "Tags: ${{ github.event.inputs.tags }}"

          # Edge no Linux = Chromium
          if [ "${{ matrix.browser }}" = "edge" ]; then
            export PW_BROWSER=chromium
          else
            export PW_BROWSER=${{ matrix.browser }}
          fi

          # Diferencia UI vs API tests
          if [ "${{ github.event.inputs.tags }}" = "api" ]; then
            # API tests â†’ Behave padrÃ£o
            behave src/features \
              --no-capture \
              --no-capture-stderr \
              -D browser=$PW_BROWSER \
              --tags "${{ github.event.inputs.tags }}"
          else
            # UI tests â†’ Behave + Allure
            if [ "${{ github.event.inputs.tags }}" = "all" ]; then
              behave src/features \
                --no-capture \
                --no-capture-stderr \
                -f allure_behave.formatter:AllureFormatter \
                --alluredir "$ALLURE_RESULTS_DIR" \
                -D browser=$PW_BROWSER
            else
              behave src/features \
                --no-capture \
                --no-capture-stderr \
                -f allure_behave.formatter:AllureFormatter \
                --alluredir "$ALLURE_RESULTS_DIR" \
                -D browser=$PW_BROWSER \
                --tags "${{ github.event.inputs.tags }}"
            fi
          fi

      # 7. Generate Allure Report
      - name: Generate Allure Report
        if: always()
        working-directory: PyPwBehave/test-automation-tool
        run: |
          allure generate "$ALLURE_RESULTS_DIR" -o allure-report/${{ matrix.browser }} --clean

      # 8. Zip Allure Report
      - name: Zip Allure Report
        if: always()
        working-directory: PyPwBehave/test-automation-tool
        run: |
          zip -r allure-report-${{ matrix.browser }}.zip allure-report/${{ matrix.browser }}

      # 9. Upload Allure Report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: PyPwBehave/test-automation-tool/allure-report-${{ matrix.browser }}.zip
          retention-days: 5
