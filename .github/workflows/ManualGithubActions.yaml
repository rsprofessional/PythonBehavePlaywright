name: Manual GitHub Actions Demo Tests - Behave + Playwright
run-name: ${{ github.actor }} is testing with Behave + Playwright ðŸš€

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Qual a tag?
        required: true
        type: choice
        options:
          - login
          - smoke
          - regression


jobs:
  Manual-GitHub-Actions-Testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          pip install allure-behave
          playwright install
          npm install -g allure-commandline


      - name: Run Behave tests
        run: |
          mkdir -p allure-results
          export PYTHONPATH=$PYTHONPATH:${{ github.workspace }}/PyPwBehave/test-automation-tool/src
          behave \
            --no-capture \
            -f allure_behave.formatter:AllureFormatter \
            -o allure-results \
            -D browser=${{ matrix.browser }} \
            -t @${{ inputs.tag }} \
            PyPwBehave/test-automation-tool/src/features
      

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.browser }}
          path: allure-results


#      - name: Download Test Results
#        if: always()
#        uses: actions/download-artifact@v4
#        with:
#          name: results-${{ matrix.browser }}
#          path: ./reports

      - name: Debug allure-results folder
        if: always()
        run: |
          echo "ConteÃºdo da pasta allure-results:"
          ls -R allure-results || true
      

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results -o allure-results --clean
      

      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results
          retention-days: 2




         
