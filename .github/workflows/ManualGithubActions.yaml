name: GitHub Actions Demo Tests - Behave + Allure
run-name: ${{ github.actor }} is testing Behave + Playwright ðŸš€

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Escolha o browser'
        required: true
        default: all
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
          - edge

      tags:
        description: 'Tags do Behave (ex: @smoke or @login). Use all para todas'
        required: true
        default: all
        type: choice
        options:
          - all
          - smoke
          - feature
          - regression

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions: write-all

    strategy:
      fail-fast: false
      matrix:
        browser: ${{ fromJson(
          github.event.inputs.browser == 'all'
          && '["chromium","firefox","webkit","edge"]'
          || format('["{0}"]', github.event.inputs.browser)
          ) } }

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2. DependÃªncias do sistema (Playwright)
      - name: Install Ubuntu Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk-bridge2.0-0 libx11-xcb1 libxcomposite1 \
            libxdamage1 libxrandr2 libasound2 libpangocairo-1.0-0 \
            libatk1.0-0 libcups2 libxss1 libgbm1 fonts-liberation \
            libappindicator3-1 wget unzip

      # 3. Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      # 4. Node.js (para Allure)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 5. Instalar dependÃªncias
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g allure-commandline
          playwright install --with-deps

      # 6. Executar testes Behave
      - name: Run Behave Tests
        working-directory: PyPwBehave/test-automation-tool
        env:
          ALLURE_RESULTS_DIR: ${{ github.workspace }}/PyPwBehave/test-automation-tool/allure-results/${{ matrix.browser }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          mkdir -p $ALLURE_RESULTS_DIR
          mkdir -p screenshots

          echo "Browser: ${{ matrix.browser }}"
          echo "Tags: ${{ github.event.inputs.tags }}"

          # Edge no Linux = Chromium
          if [ "${{ matrix.browser }}" = "edge" ]; then
            export PW_BROWSER=chromium
          else
            export PW_BROWSER=${{ matrix.browser }}
          fi

          if [ "${{ github.event.inputs.tags }}" = "all" ]; then
            behave src/features \
              -f allure_behave.formatter:AllureFormatter \
              -D browser=$PW_BROWSER
          else
            behave src/features \
