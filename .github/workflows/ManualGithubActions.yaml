name: Manual GitHub Actions Demo Tests - Behave + Playwright
run-name: ${{ github.actor }} is testing with Behave + Playwright ðŸš€
permissions:
  contents: write
  pages: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Qual a tag?
        required: true
        type: choice
        options:
          - login
          - smoke
          - regression

jobs:
  Manual-GitHub-Actions-Testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps
          npm install -g allure-commandline

      - name: Run Behave tests
        working-directory: PyPwBehave/test-automation-tool
        run: |
          mkdir -p allure-results
          behave src/features/Development_python.feature \
            --no-capture \
            -f allure_behave.formatter:AllureFormatter \
            -o allure-results/${{ matrix.browser }} \
            -D browser=${{ matrix.browser }} \
            -t @${{ inputs.tag }}
      

      - name: Generate Allure Report
        if: always()
        working-directory: PyPwBehave/test-automation-tool
        run: |
          allure generate allure-results/chromium allure-results/firefox allure-results/webkit -o allure-report --clean


      - name: Debug allure-results content
        if: always()
        run: |
          echo "Arquivos gerados:"
          find PyPwBehave/test-automation-tool/allure-results -type f

      - name: Upload Allure HTML Report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: PyPwBehave/test-automation-tool/allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: PyPwBehave/test-automation-tool/allure-report
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com





