name: Manual GitHub Actions Demo Tests - Behave + Playwright
run-name: ${{ github.actor }} is testing with Behave + Playwright ðŸš€

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Qual a tag?
        required: true
        type: choice
        options:
          - login
          - smoke
          - regression

jobs:

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps
          npm install -g allure-commandline

      - name: Run Behave tests
        working-directory: PyPwBehave/test-automation-tool
        run: |
          mkdir -p allure-results/${{ matrix.browser }}
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          behave src/features/Development_python.feature \
            --no-capture \
            -D browser=${{ matrix.browser }} \
            -t @${{ inputs.tag }}

      - name: Generate Allure Report
        working-directory: PyPwBehave/test-automation-tool
        run: |
          allure generate allure-results/${{ matrix.browser }} \
            -o allure-report/${{ matrix.browser }} --clean

      - name: Upload browser reports as artifacts (temporary)
        uses: actions/upload-artifact@v4
        with:
          name: allure-${{ matrix.browser }}
          path: PyPwBehave/test-automation-tool/allure-report/${{ matrix.browser }}

  assemble:
    needs: tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Combine all reports into one folder
        run: |
          mkdir -p combined-allure
          for dir in reports/*; do
            browser=$(basename "$dir")
            mv "$dir" combined-allure/$browser
          done

      - name: Create zip of all reports
        run: |
          zip -r allure-reports.zip combined-allure

      - name: Upload final combined Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-reports
          path: allure-reports.zip
